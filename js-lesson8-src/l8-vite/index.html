<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="timer1"></div>
      <div class="timer2"></div>
    </div>
    <div class="swiper products">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="/assets/img/Chrysanthemum.jpg" class="showed" alt="" />
          <h5>Slide 1</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Desert.jpg" class="showed" alt="" />
          <h5>Slide 2</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Hydrangeas.jpg" class="showed" alt="" />
          <h5>Slide 3</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Jellyfish.jpg" class="showed" alt="" />
          <h5>Slide 4</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Koala.jpg" class="showed" alt="" />
          <h5>Slide 5</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Lighthouse.jpg" class="showed" alt="" />
          <h5>Slide 6</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Penguins.jpg" class="showed" alt="" />
          <h5>Slide 7</h5>
        </div>
        <div class="swiper-slide">
          <img src="/assets/img/Tulips.jpg" class="showed" alt="" />
          <h5>Slide 8</h5>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="gallery gallery-1">
      <div class="photos">
        <img src="/assets/img/Chrysanthemum.jpg" class="showed" alt="" />
        <img src="/assets/img/Desert.jpg" alt="" />
        <img src="/assets/img/Hydrangeas.jpg" alt="" />
        <img src="/assets/img/Jellyfish.jpg" alt="" />
        <img src="/assets/img/Koala.jpg" alt="" />
        <img src="/assets/img/Lighthouse.jpg" alt="" />
        <img src="/assets/img/Penguins.jpg" alt="" />
        <img src="/assets/img/Tulips.jpg" alt="" />
      </div>
      <div class="buttons">
        <input type="button" value="Назад" class="prev" />
        <input type="button" value="Вперёд" class="next" />
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
